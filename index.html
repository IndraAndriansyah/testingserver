    <style>
      .name {
          -webkit-box-orient: vertical;
          color: #262626;
          display: -webkit-box;
          font-family: "Gotham", Helvetica, Arial, sans-serif;
          font-size: 13px;
          font-weight: bold;
          -webkit-line-clamp: 2;
          margin-top: 8px;
          overflow: hidden;
          text-overflow: ellipsis;
      }
      .category {
          color: #3f9cd9;
          font-family: "Gotham", Helvetica, Arial, sans-serif;
          font-size: 10px;
          font-weight: bold;
          margin-top: -10px;
          overflow: hidden;
          text-overflow: ellipsis;
          text-transform: uppercase;
          white-space: nowrap;
      }

    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus icon"></i>

      <ul class="nav-list">

          </a>
          <span class="tooltip">Directions</span>
        </li>
        <li>
          <a class="traffic-btn" id="trafficbtn" href="#trafficbtn">

          <span class="tooltip">Traffic</span>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-pie-chart-alt-2"></i>

          </a>

        </li>
        <li>

    <section class="home-section">
      
      <div class="map" id="map">
        <div class="direct-sidebar js-form" >
          <div class="title-details">
            <div class="title_name">Traffic Information</div>
          </div>
            <header class='tt-side-panel__header'>
                <div class="searchbox-wrapper">
                    <div class='tt-icon icon-spacing -start'></div>
                    <div id='startSearchBox' class='tt-form-label searchbox'></div>
                </div>
                <div class="searchbox-wrapper">
                    <div class='tt-icon icon-spacing -finish'></div>
                    <div id='finishSearchBox' class='tt-form-label searchbox'></div>
                </div>
            </header>
            <div class='tt-tabs js-tabs'>
                <div class='tt-tabs__panel'>
                    <div class='tt-results-list js-results'></div>
                    <div class='js-results-loader' hidden='hidden'>
                        <div class='loader-center'><span class='loader'></span></div>
                    </div>
                    <div class='tt-tabs__placeholder js-results-placeholder -small'>
                        For results choose starting and destination points.
                    </div>
                </div>
            </div>
        
        </div>
        <div class="traffic-sidebar" >
          <div class="title-details">
            <div class="title_name">Traffic Information</div>
          </div>
          <ul class="nav-list">
            <li>
              <a class="traffic-btn" id="traffic" href="#trafficbtn">
                <i class="bx bx-grid-alt" ></i>
                <span class="links_name">Traffic Incidents</span>
                <div class="swicth">
                  <input type="checkbox" class="switch" id="incidents-toggle">
                  <label for="incidents-toggle"></label>
                </div>
              </a>
            </li>
            <li>
              <a class="traffic-btn" id="trafficbtn" href="#trafficbtn">
                <i class="bx bx-grid-alt" ></i>
                <span class="links_name">Traffic Flow</span>
                <div class="swicth">
                  <input type="checkbox" class="switch" id="flow-toggle">
                  <label for="flow-toggle"></label>
                </div>
              </a>
            </li>
            <div class="tt-side-panel__header -traffic"></div>
            <div class='tt-overflow'>
              <div class='js-results'></div>
          </div>
          </ul>
        </div>
       
    </div>
      
      <!--<div class="text">Dashboard</div>-->
